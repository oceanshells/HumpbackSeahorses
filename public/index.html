<html>
  <head>
    <title>Linguist</title>
    <meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
    <!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
    <link rel="stylesheet" href="lib/metro-bootstrap/dist/css/metro-bootstrap.css">
    <link rel="stylesheet" href="client/css/main.css">
  </head>
  <!--
    Note: Set the body element's class to "left-sidebar" to position the sidebar on the left.
    Set it to "right-sidebar" to, you guessed it, position it on the right.
  -->
  <body>
    <navbar class="navbar-default navbar-static-top ling-navbar">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html"><h1>Linguist</h1></a>
          <p class="navbar-text">Our app speaks for you, in a language you don't.</p>
        </div>
        <img class="lang-globe pull-right" src="client/images/lang.png" alt="language globe">
      </div> 
    </navbar>

    <div class="container ling-container submitView">
      <div class="row">
        <div class="col-md-3">
          <div class="ling-sidebar hidden-print affix-top">
           <ul class="nav ling-sidenav">
            <li>
              <label for="lang">Pick a language</label>
              <select class="form-control" name="lang" id="lang">
                <option value="ar"          >Arabic</option>
                <option value="bg"          >Bulgarian</option>
                <option value="ca"          >Catalan</option>
                <option value="zh-CHS"      >Chinese Simplified</option>
                <option value="zh-CHT"      >Chinese Traditional</option>
                <option value="cs"          >Czech</option>
                <option value="da"          >Danish</option>
                <option value="nl"          >Dutch</option>
                <option value="en" selected >English</option>
                <option value="et"          >Estonian</option>
                <option value="fi"          >Finnish</option>
                <option value="fr"          >French</option>
                <option value="de"          >German</option>
                <option value="el"          >Greek</option>
                <option value="ht"          >Haitian Creole</option>
                <option value="he"          >Hebrew</option>
                <option value="hi"          >Hindi</option>
                <option value="mww"         >Hmong Daw</option>
                <option value="hu"          >Hungarian</option>
                <option value="id"          >Indonesian</option>
                <option value="it"          >Italian</option>
                <option value="ja"          >Japanese</option>
                <option value="tlh"         >Klingon</option>
                <option value="ko"          >Korean</option>
                <option value="lv"          >Latvian</option>
                <option value="lt"          >Lithuanian</option>
                <option value="ms"          >Malay</option>
                <option value="mt"          >Maltese</option>
                <option value="no"          >Norwegian</option>
                <option value="fa"          >Persian</option>
                <option value="pl"          >Polish</option>
                <option value="pt"          >Portuguese</option>
                <option value="ro"          >Romanian</option>
                <option value="ru"          >Russian</option>
                <option value="sk"          >Slovak</option>
                <option value="sl"          >Slovenian</option>
                <option value="es"          >Spanish</option>
                <option value="sv"          >Swedish</option>
                <option value="th"          >Thai</option>
                <option value="tr"          >Turkish</option>
                <option value="uk"          >Ukrainian</option>
                <option value="ur"          >Urdu</option>
                <option value="vi"          >Vietnamese</option>
                <option value="cy"          >Welsh</option>
              </select>
            </li>
            <li>
              <form action="#" id='userDetailsView'>
            </li>
            <li>
              <label>Current Room</label>
              <form action="#">
                <input type="text" class="text" id="room" placeholder="lobby" autocomplete="off"/>
                <button class="btn btn-default" type='submit' id="roomButton">change room</button>
              </form>
            </li>
            <li>
              <label>Current Users</label>
              <div class="panel panel-default username-panel" id="currentUsersView"></div>
            </li>
           </ul>
          </div>
        </div>
        <div class="col-md-9 ">
          <div class="panel panel-default messages-list">
            <div class="panel-body" id="messagesView"></div>
          </div>
          <form action="#" id="submitForm">
            <div class="input-group">
              <input type="text" class="form-control" id="chatInput" placeholder="message">
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit">Send</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="ling-footer" role="contentinfo">
      <div class="container">
        <p>
          An <a href="#">OceanShells</a> production by <a href="#">Eric Kennedy</a>, <a href="#">Clark Feusier</a>, and <a href="#">Omar Alvarez</a>
          <a href="http://hackreactor.com">
            <img style="position: fixed; top: 0; right: 0; border: 0;" src="http://i.imgur.com/x86kKmF.png" alt="Built at Hack Reactor">
          </a>
        </p>
      </div>
    </footer>

    <!-- when ready to deploy change script to min -->
    <!-- // <script src="/dist/scripts.min.js"></script> -->
    <script src="/dist/scripts.js"></script>
  </body>
</html>
